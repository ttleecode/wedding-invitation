    <style>

        .play-pause-btn {

        .video-hint {

        .loading {

        .loading-spinner {

        .error {

        /* æ‰‹æ©Ÿç‰ˆå„ªåŒ– */
        @media (max-width: 768px) {

            }
            
            .video-card {

            /* æ‰‹æ©Ÿç‰ˆéš±è—å…¨è¢å¹•æŒ‰éˆ•ï¼Œé¿å…èˆ‡åŸç”Ÿæ§åˆ¶é‡è¤‡ */
            .fullscreen-btn {

        /* å¤§è¢å¹•å„ªåŒ– */
        @media (min-width: 1200px) {

        /* å…¨è¢å¹•æ¨¡å¼æ¨£å¼ */
        .fullscreen-btn {

<body>
    <div class="invitation-container">
        <div class="video-card">
            <!-- è¼‰å…¥ä¸­é¡¯ç¤º -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>è¼‰å…¥ä¸­...</p>
            </div>
            
            <!-- å½±ç‰‡å…ƒç´  -->
            <video 
                class="wedding-video" 
                id="weddingVideo"
                autoplay 
                muted 
                loop
                playsinline
                webkit-playsinline
                style="display: none;"
            >
                <source src="wedding-video.mp4" type="video/mp4">
                <source src="wedding-video.webm" type="video/webm">
                æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´å½±ç‰‡æ’­æ”¾ã€‚
            </video>
            
            <!-- å½±ç‰‡è¦†è“‹å±¤ï¼ˆhover é¡¯ç¤ºæ§åˆ¶æŒ‰éˆ•ï¼‰ -->
            <div class="video-overlay">
                <button class="play-pause-btn" id="playPauseBtn">â¸ï¸</button>
            </div>
            
            <!-- å…¨è¢å¹•æŒ‰éˆ• -->
            <button class="fullscreen-btn" id="fullscreenBtn">â›¶ å…¨è¢å¹•</button>
        </div>
        
        <!-- å½±ç‰‡æ§åˆ¶ -->
        <div class="video-controls">
            <button class="sound-toggle" id="soundToggle">ğŸ”‡ é–‹å•ŸéŸ³æ•ˆ</button>
            <button class="sound-toggle" id="restartBtn">ğŸ”„ é‡æ–°æ’­æ”¾</button>
        </div>
        
        <div class="video-hint">
            å°‡æ»‘é¼ ç§»åˆ°å½±ç‰‡ä¸Šæ–¹é¡¯ç¤ºæ§åˆ¶æŒ‰éˆ• âœ¨
        </div>
    </div>

    <script>
        const video = document.getElementById('weddingVideo');
        const loading = document.getElementById('loading');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const soundToggle = document.getElementById('soundToggle');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoOverlay = document.querySelector('.video-overlay');

        let isMuted = true;
        let hideControlsTimeout;

        // é¡¯ç¤ºæ§åˆ¶æŒ‰éˆ•
        function showControls() {
            videoOverlay.style.opacity = '1';
            videoOverlay.style.pointerEvents = 'auto';
            
            // æ¸…é™¤ä¹‹å‰çš„è¨ˆæ™‚å™¨
            if (hideControlsTimeout) {
                clearTimeout(hideControlsTimeout);
            }
            
            // 2ç§’å¾Œéš±è—æ§åˆ¶æŒ‰éˆ•
            hideControlsTimeout = setTimeout(() => {
                hideControls();
            }, 2000);
        }

        // éš±è—æ§åˆ¶æŒ‰éˆ•
        function hideControls() {
            // åªæœ‰åœ¨å½±ç‰‡æ’­æ”¾æ™‚æ‰éš±è—æ§åˆ¶æŒ‰éˆ•
            if (!video.paused) {
                videoOverlay.style.opacity = '0';
                videoOverlay.style.pointerEvents = 'none';
            }
        }

        // æ»‘é¼ é€²å…¥æ™‚é¡¯ç¤ºæ§åˆ¶æŒ‰éˆ•
        video.addEventListener('mouseenter', showControls);
        
        // æ»‘é¼ ç§»å‡ºæ™‚ç«‹å³éš±è—ï¼ˆæ¡Œé¢ç‰ˆï¼‰
        video.addEventListener('mouseleave', () => {
            if (window.innerWidth > 768) { // åªåœ¨æ¡Œé¢ç‰ˆç«‹å³éš±è—
                hideControls();
                if (hideControlsTimeout) {
                    clearTimeout(hideControlsTimeout);
                }
            }
        });

        // è§¸æ§äº‹ä»¶ï¼ˆæ‰‹æ©Ÿç‰ˆï¼‰
        video.addEventListener('touchstart', showControls);
        video.addEventListener('click', showControls);

        // å½±ç‰‡è¼‰å…¥å®Œæˆ
        video.addEventListener('loadeddata', () => {
            loading.style.display = 'none';
            video.style.display = 'block';
            video.play().catch(e => {
                console.log('è‡ªå‹•æ’­æ”¾è¢«é˜»æ“‹ï¼Œä½¿ç”¨è€…éœ€è¦æ‰‹å‹•é»æ“Š');
                showPlayButton();
            });
        });

        // å½±ç‰‡è¼‰å…¥éŒ¯èª¤
        video.addEventListener('error', () => {
            loading.innerHTML = `
                <div class="error">
                    <p>ğŸ˜” å½±ç‰‡è¼‰å…¥å¤±æ•—</p>
                    <p>è«‹ç¢ºèª wedding-video.mp4 æª”æ¡ˆå·²æ­£ç¢ºä¸Šå‚³</p>
                    <p>æ”¯æ´æ ¼å¼ï¼šMP4, WebM</p>
                </div>
            `;
        });

        // æ’­æ”¾/æš«åœæŒ‰éˆ•
        playPauseBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'â¸ï¸';
            } else {
                video.pause();
                playPauseBtn.textContent = 'â–¶ï¸';
            }
            showControls(); // é»æ“Šå¾Œé‡æ–°é–‹å§‹è¨ˆæ™‚
        });

        // é»æ“Šå½±ç‰‡æ’­æ”¾/æš«åœ
        video.addEventListener('click', (e) => {
            if (e.target === video) { // ç¢ºä¿é»æ“Šçš„æ˜¯å½±ç‰‡æœ¬èº«
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = 'â¸ï¸';
                } else {
                    video.pause();
                    playPauseBtn.textContent = 'â–¶ï¸';
                }
            }
        });

        // éŸ³æ•ˆæ§åˆ¶
        soundToggle.addEventListener('click', () => {
            if (isMuted) {
                video.muted = false;
                soundToggle.textContent = 'ğŸ”Š é—œé–‰éŸ³æ•ˆ';
                isMuted = false;
            } else {
                video.muted = true;
                soundToggle.textContent = 'ğŸ”‡ é–‹å•ŸéŸ³æ•ˆ';
                isMuted = true;
            }
        });

        // é‡æ–°æ’­æ”¾
        restartBtn.addEventListener('click', () => {
            video.currentTime = 0;
            video.play();
            playPauseBtn.textContent = 'â¸ï¸';
        });

        // å…¨è¢å¹•æŒ‰éˆ•
        fullscreenBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const videoContainer = document.querySelector('.video-card');
            
            // å„ªå…ˆä½¿ç”¨ video å…ƒç´ çš„å…¨è¢å¹•
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen(); // Safari
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen(); // Firefox
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen(); // IE/Edge
            }
            // å¦‚æœ video å…¨è¢å¹•ä¸æ”¯æ´ï¼Œå˜—è©¦å®¹å™¨å…¨è¢å¹•
            else if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) {
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen();
            }
            // æ‰‹æ©Ÿ Safari çš„ç‰¹æ®Šè™•ç†
            else if (video.webkitEnterFullscreen) {
                video.webkitEnterFullscreen(); // iOS Safari
            }
            
            showControls(); // é»æ“Šå…¨è¢å¹•å¾Œé‡æ–°é–‹å§‹è¨ˆæ™‚
        });

        // ç›£è½å½±ç‰‡æ’­æ”¾ç‹€æ…‹
        video.addEventListener('play', () => {
            playPauseBtn.textContent = 'â¸ï¸';
            // æ’­æ”¾æ™‚2ç§’å¾Œéš±è—æ§åˆ¶æŒ‰éˆ•
            hideControlsTimeout = setTimeout(() => {
                hideControls();
            }, 2000);
        });

        video.addEventListener('pause', () => {
            playPauseBtn.textContent = 'â–¶ï¸';
            // æš«åœæ™‚ä¿æŒæ§åˆ¶æŒ‰éˆ•å¯è¦‹
            if (hideControlsTimeout) {
                clearTimeout(hideControlsTimeout);
            }
            videoOverlay.style.opacity = '1';
            videoOverlay.style.pointerEvents = 'auto';
        });

        // é¡¯ç¤ºæ’­æ”¾æŒ‰éˆ•ï¼ˆç•¶è‡ªå‹•æ’­æ”¾è¢«é˜»æ“‹æ™‚ï¼‰
        function showPlayButton() {
            playPauseBtn.textContent = 'â–¶ï¸';
            videoOverlay.style.opacity = '1';
            videoOverlay.style.pointerEvents = 'auto';
            // æš«åœç‹€æ…‹ä¸‹ä¸è‡ªå‹•éš±è—
        }

        // é è¼‰å…¥å½±ç‰‡
        video.load();
    </script>
