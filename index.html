<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨Tim&Lena's Wedding✨</title>
    
    <!-- Favicon 設定 -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .invitation-container {
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .video-card {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 177.78%; /* 1920/1080 = 1.7778，直版比例 */
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            background: white;
            margin: 0 auto;
        }

        .wedding-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            cursor: pointer;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
            pointer-events: none;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .play-pause-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9) !important;
            border: none !important;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            outline: none !important;
            position: relative;
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,1) !important;
        }

        .play-pause-btn:focus {
            outline: none !important;
            background: rgba(255,255,255,1) !important;
        }

        /* 播放三角形 */
        .play-pause-btn.play::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 15px solid #000000;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 3px;
        }

        /* 暫停雙線 */
        .play-pause-btn.pause::before,
        .play-pause-btn.pause::after {
            content: '';
            width: 6px;
            height: 20px;
            background: #000000;
            position: absolute;
        }

        .play-pause-btn.pause::before {
            left: 32px;
        }

        .play-pause-btn.pause::after {
            right: 32px;
        }

        .video-controls {
            position: relative;
            margin-top: 20px;
            text-align: center;
        }

        .sound-toggle {
            background: rgba(255,255,255,0.9) !important;
            color: #000000 !important;
            border: none !important;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            outline: none !important;
        }

        .sound-toggle:hover {
            background: rgba(255,255,255,1) !important;
            color: #000000 !important;
            transform: translateY(-2px);
        }

        .sound-toggle:focus {
            outline: none !important;
            background: rgba(255,255,255,1) !important;
            color: #000000 !important;
        }

        .video-hint {
            margin-top: 15px;
            text-align: center;
            color: #cccccc;
            font-size: 14px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #cccccc;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333333;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #cccccc;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
        }

        /* 全螢幕按鈕 */
        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            color: #000000;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .video-card:hover .fullscreen-btn {
            opacity: 1;
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,1);
        }

        /* 手機版優化 */
        @media (max-width: 768px) {
            .invitation-container {
                width: 95%;
                max-width: 400px;
            }
            
            .video-card {
                max-width: 100%;
                padding-bottom: 177.78%;
            }
            
            .play-pause-btn {
                width: 60px;
                height: 60px;
                background: rgba(255,255,255,0.9) !important;
                border: none !important;
                outline: none !important;
            }
            
            .play-pause-btn:hover,
            .play-pause-btn:focus {
                background: rgba(255,255,255,1) !important;
            }
            
            /* 手機版播放三角形 */
            .play-pause-btn.play::after {
                border-left: 12px solid #000000;
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent;
                margin-left: 2px;
            }

            /* 手機版暫停雙線 */
            .play-pause-btn.pause::before {
                left: 24px;
                width: 5px;
                height: 16px;
            }

            .play-pause-btn.pause::after {
                right: 24px;
                width: 5px;
                height: 16px;
            }
            
            .video-hint {
                margin-top: 15px;
                font-size: 12px;
            }
            
            .sound-toggle {
                font-size: 12px;
                padding: 8px 16px;
            }
            
            /* 手機版隱藏全螢幕按鈕 */
            .fullscreen-btn {
                display: none;
            }
        }

        /* 大螢幕優化 */
        @media (min-width: 1200px) {
            .invitation-container {
                max-width: 600px;
            }
            
            .video-card {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="video-card">
            <!-- 載入中顯示 -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>載入中...</p>
            </div>
            
            <!-- 影片元素 -->
            <video 
                class="wedding-video" 
                id="weddingVideo"
                autoplay 
                muted 
                playsinline
                webkit-playsinline
                style="display: none;"
            >
                <source src="wedding-video.mp4" type="video/mp4">
                <source src="wedding-video.webm" type="video/webm">
                您的瀏覽器不支援影片播放。
            </video>
            
            <!-- 影片覆蓋層（hover 顯示控制按鈕） -->
            <div class="video-overlay">
                <button class="play-pause-btn play" id="playPauseBtn"></button>
            </div>
            
            <!-- 全螢幕按鈕 -->
            <button class="fullscreen-btn" id="fullscreenBtn">⛶ 全螢幕</button>
        </div>
        
        <!-- 音樂控制 -->
        <div class="video-controls">
            <button class="sound-toggle" id="musicToggle">🔇 開啟音樂</button>
            <button class="sound-toggle" id="restartBtn">🔄 重新播放</button>
        </div>
        
        <div class="video-hint">
            ✨Tim & Lena Wedding Invitation✨<br>
            2025.11.15 12:00入席<br>
            台北遠東香格里拉飯店<br>
            2F 香格里拉宴會廳<br>
            💕誠摯邀請大家前來參與，一同見證我們人生新的篇章💕<br>
        </div>
    </div>

    <!-- 背景音樂 -->
    <audio id="backgroundMusic" loop>
        <source src="wedding-music.mp3" type="audio/mpeg">
        <source src="wedding-music.m4a" type="audio/mp4">
        <source src="wedding-music.wav" type="audio/wav">
    </audio>

    <script>
        const video = document.getElementById('weddingVideo');
        const loading = document.getElementById('loading');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const musicToggle = document.getElementById('musicToggle');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoOverlay = document.querySelector('.video-overlay');
        const backgroundMusic = document.getElementById('backgroundMusic');

        let isMusicPlaying = false;
        let hideControlsTimeout;

        // 顯示控制按鈕
        function showControls() {
            videoOverlay.style.opacity = '1';
            videoOverlay.style.pointerEvents = 'auto';
            
            // 清除之前的計時器
            if (hideControlsTimeout) {
                clearTimeout(hideControlsTimeout);
            }
            
            // 2秒後隱藏控制按鈕
            hideControlsTimeout = setTimeout(() => {
                hideControls();
            }, 2000);
        }

        // 隱藏控制按鈕
        function hideControls() {
            // 只有在影片播放時才隱藏控制按鈕
            if (!video.paused && !video.ended) {
                videoOverlay.style.opacity = '0';
                videoOverlay.style.pointerEvents = 'none';
            }
        }

        // 滑鼠進入時顯示控制按鈕
        video.addEventListener('mouseenter', showControls);
        
        // 滑鼠移出時立即隱藏（桌面版）
        video.addEventListener('mouseleave', () => {
            if (window.innerWidth > 768) { // 只在桌面版立即隱藏
                hideControls();
                if (hideControlsTimeout) {
                    clearTimeout(hideControlsTimeout);
                }
            }
        });

        // 觸控事件（手機版）
        video.addEventListener('touchstart', showControls);
        video.addEventListener('click', showControls);

        // 影片載入完成
        video.addEventListener('loadeddata', () => {
            loading.style.display = 'none';
            video.style.display = 'block';
            video.play().catch(e => {
                console.log('自動播放被阻擋，使用者需要手動點擊');
                showPlayButton();
            });
        });

        // 影片播放結束時
        video.addEventListener('ended', () => {
            // 影片結束後不改變按鈕，保持隱藏狀態
            // 清除隱藏計時器
            if (hideControlsTimeout) {
                clearTimeout(hideControlsTimeout);
            }
            
            // 保持控制按鈕隱藏，讓影片自然定格
            videoOverlay.style.opacity = '0';
            videoOverlay.style.pointerEvents = 'none';
        });

        // 影片載入錯誤
        video.addEventListener('error', () => {
            loading.innerHTML = `
                <div class="error">
                    <p>😔 影片載入失敗</p>
                    <p>請確認 wedding-video.mp4 檔案已正確上傳</p>
                    <p>支援格式：MP4, WebM</p>
                </div>
            `;
        });

        // 播放/暫停按鈕
        playPauseBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            
            // 如果影片結束了，重新播放
            if (video.ended) {
                video.currentTime = 0;
                video.play();
                playPauseBtn.className = 'play-pause-btn pause';
            }
            // 正常播放/暫停
            else if (video.paused) {
                video.play();
                playPauseBtn.className = 'play-pause-btn pause';
            } else {
                video.pause();
                playPauseBtn.className = 'play-pause-btn play';
            }
            showControls(); // 點擊後重新開始計時
        });

        // 點擊影片播放/暫停
        video.addEventListener('click', (e) => {
            if (e.target === video) { // 確保點擊的是影片本身
                // 如果影片結束了，重新播放
                if (video.ended) {
                    video.currentTime = 0;
                    video.play();
                    playPauseBtn.className = 'play-pause-btn pause';
                    showControls(); // 重新播放時顯示控制按鈕
                }
                // 正常播放/暫停
                else if (video.paused) {
                    video.play();
                    playPauseBtn.className = 'play-pause-btn pause';
                } else {
                    video.pause();
                    playPauseBtn.className = 'play-pause-btn play';
                }
            }
        });

        // 監聽影片播放狀態
        video.addEventListener('play', () => {
            playPauseBtn.className = 'play-pause-btn pause';
            // 播放時2秒後隱藏控制按鈕
            hideControlsTimeout = setTimeout(() => {
                hideControls();
            }, 2000);
        });

        video.addEventListener('pause', () => {
            playPauseBtn.className = 'play-pause-btn play';
            // 暫停時保持控制按鈕可見
            if (hideControlsTimeout) {
                clearTimeout(hideControlsTimeout);
            }
            videoOverlay.style.opacity = '1';
            videoOverlay.style.pointerEvents = 'auto';
        });

        // 重新播放
        restartBtn.addEventListener('click', () => {
            video.currentTime = 0;
            video.play();
            playPauseBtn.className = 'play-pause-btn pause';
        });

        // 全螢幕功能
        fullscreenBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const videoContainer = document.querySelector('.video-card');
            
            // 優先使用 video 元素的全螢幕
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen(); // Safari
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen(); // Firefox
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen(); // IE/Edge
            }
            // 如果 video 全螢幕不支援，嘗試容器全螢幕
            else if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) {
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen();
            }
            // 手機 Safari 的特殊處理
            else if (video.webkitEnterFullscreen) {
                video.webkitEnterFullscreen(); // iOS Safari
            }
            
            showControls(); // 點擊全螢幕後重新開始計時
        });

        // 背景音樂控制
        musicToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicToggle.textContent = '🔇 開啟音樂';
                isMusicPlaying = false;
            } else {
                backgroundMusic.play().catch(e => {
                    console.log('背景音樂播放失敗，需要用戶互動');
                    // 如果自動播放失敗，按鈕保持可點擊狀態
                });
                musicToggle.textContent = '🎵 關閉音樂';
                isMusicPlaying = true;
            }
        });

        // 背景音樂載入成功
        backgroundMusic.addEventListener('canplay', () => {
            console.log('背景音樂載入完成');
        });

        // 背景音樂播放事件
        backgroundMusic.addEventListener('play', () => {
            musicToggle.textContent = '🎵 關閉音樂';
            isMusicPlaying = true;
        });

        // 背景音樂暫停事件
        backgroundMusic.addEventListener('pause', () => {
            musicToggle.textContent = '🔇 開啟音樂';
            isMusicPlaying = false;
        });

        // 背景音樂載入錯誤
        backgroundMusic.addEventListener('error', () => {
            console.log('背景音樂載入失敗');
            musicToggle.style.opacity = '0.5';
            musicToggle.title = '音樂檔案載入失敗';
        });

        // 顯示播放按鈕（當自動播放被阻擋時）
        function showPlayButton() {
            playPauseBtn.className = 'play-pause-btn play';
            videoOverlay.style.opacity = '1';
            videoOverlay.style.pointerEvents = 'auto';
            // 暫停狀態下不自動隱藏
        }

        // 預載入影片
        video.load();
    </script>
</body>
</html>
