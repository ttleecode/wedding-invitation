        let isMusicPlaying = false;

        // é¡¯ç¤ºæ§åˆ¶æŒ‰éˆ•
        function showControls() {
            videoOverlay.style.opacity = '1';
            videoOverlay.style.pointerEvents = 'auto';
            
            // æ¸…é™¤ä¹‹å‰çš„è¨ˆæ™‚å™¨
            if (hideControlsTimeout) {

            }
            
            // 2ç§’å¾Œéš±è—æ§åˆ¶æŒ‰éˆ•
            hideControlsTimeout = setTimeout(() => {

        }

        // éš±è—æ§åˆ¶æŒ‰éˆ•
        function hideControls() {
            // åªæœ‰åœ¨å½±ç‰‡æ’­æ”¾æ™‚æ‰éš±è—æ§åˆ¶æŒ‰éˆ•
            if (!video.paused && !video.ended) {

                videoOverlay.style.pointerEvents = 'none';

        // æ»‘é¼ é€²å…¥æ™‚é¡¯ç¤ºæ§åˆ¶æŒ‰éˆ•
        video.addEventListener('mouseenter', showControls);
        
        // æ»‘é¼ ç§»å‡ºæ™‚ç«‹å³éš±è—ï¼ˆæ¡Œé¢ç‰ˆï¼‰
        video.addEventListener('mouseleave', () => {
            if (window.innerWidth > 768) { // åªåœ¨æ¡Œé¢ç‰ˆç«‹å³éš±è—
                hideControls();

        // è§¸æ§äº‹ä»¶ï¼ˆæ‰‹æ©Ÿç‰ˆï¼‰
        video.addEventListener('touchstart', showControls);

        // å½±ç‰‡è¼‰å…¥å®Œæˆ

                showPlayButton();

        // æ’­æ”¾/æš«åœæŒ‰éˆ•
        playPauseBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            
            // å¦‚æœå½±ç‰‡çµæŸäº†ï¼Œé‡æ–°æ’­æ”¾
            if (video.ended) {
                video.currentTime = 0;

            }
            // æ­£å¸¸æ’­æ”¾/æš«åœ

        });

        // é»æ“Šå½±ç‰‡æ’­æ”¾/æš«åœ
        video.addEventListener('click', (e) => {
            if (e.target === video) { // ç¢ºä¿é»æ“Šçš„æ˜¯å½±ç‰‡æœ¬èº«
                // å¦‚æœå½±ç‰‡çµæŸäº†ï¼Œé‡æ–°æ’­æ”¾

        // ç›£è½å½±ç‰‡æ’­æ”¾ç‹€æ…‹
        video.addEventListener('play', () => {

        // å…¨è¢å¹•åŠŸèƒ½

        });

        // èƒŒæ™¯éŸ³æ¨‚æ§åˆ¶
        musicToggle.addEventListener('click', (e) => {

                isMusicPlaying = false;

                    // å¦‚æœè‡ªå‹•æ’­æ”¾å¤±æ•—ï¼ŒæŒ‰éˆ•ä¿æŒå¯é»æ“Šç‹€æ…‹
                });
                musicToggle.textContent = 'ğŸµ é—œé–‰éŸ³æ¨‚';
                isMusicPlaying = true;
            }
        });

        // èƒŒæ™¯éŸ³æ¨‚è¼‰å…¥æˆåŠŸ
        backgroundMusic.addEventListener('canplay', () => {
            console.log('èƒŒæ™¯éŸ³æ¨‚è¼‰å…¥å®Œæˆ');
        });

        // èƒŒæ™¯éŸ³æ¨‚æ’­æ”¾äº‹ä»¶
        backgroundMusic.addEventListener('play', () => {
            musicToggle.textContent = 'ğŸµ é—œé–‰éŸ³æ¨‚';
            isMusicPlaying = true;
        });

        // èƒŒæ™¯éŸ³æ¨‚æš«åœäº‹ä»¶
        backgroundMusic.addEventListener('pause', () => {
            musicToggle.textContent = 'ğŸ”‡ é–‹å•ŸéŸ³æ¨‚';
            isMusicPlaying = false;
        });

        // èƒŒæ™¯éŸ³æ¨‚è¼‰å…¥éŒ¯èª¤
        backgroundMusic.addEventListener('error', () => {
            console.log('èƒŒæ™¯éŸ³æ¨‚è¼‰å…¥å¤±æ•—');
            musicToggle.style.opacity = '0.5';

        // é¡¯ç¤ºæ’­æ”¾æŒ‰éˆ•ï¼ˆç•¶è‡ªå‹•æ’­æ”¾è¢«é˜»æ“‹æ™‚ï¼‰
        function showPlayButton() {

            // æš«åœç‹€æ…‹ä¸‹ä¸è‡ªå‹•éš±è—
